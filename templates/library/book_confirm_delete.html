{% extends 'base.html' %}
{% block title %}Hapus Buku{% endblock %}
{% block content %}
<h2>Hapus Buku</h2>
<p>Yakin ingin menghapus buku "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Ya, Hapus</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
